<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f0f23">
  <title>Espa√±ol - Felix Academy</title>
  <link rel="stylesheet" href="../../shared/base.css">
  <link rel="stylesheet" href="espagnol.css">
  <script src="../../shared/vendor/lottie-player.js?v=1771447445"></script>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div id="lottie-overlay" class="lottie-overlay hidden">
    <lottie-player id="lottie-player" speed="1" style="width:200px;height:200px;"></lottie-player>
  </div>

  <div id="app">
    <!-- Level Select Screen -->
    <section id="screen-levels" class="screen active">
      <nav class="screen-nav">
        <a href="../index.html" class="btn-back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M15 18l-6-6 6-6"/></svg>
          Accueil
        </a>
      </nav>
      <header class="es-header">
        <h1 class="es-title">Espa√±ol</h1>
        <p class="es-subtitle">Apprends l'espagnol pas √† pas</p>
        <div class="es-stats-bar" id="es-stats-bar">
          <div class="es-stat">
            <span class="es-stat-num" id="stat-mastered">0</span>
            <span class="es-stat-label">ma√Ætris√©s</span>
          </div>
          <div class="es-stat">
            <span class="es-stat-num" id="stat-learning">0</span>
            <span class="es-stat-label">en cours</span>
          </div>
          <div class="es-stat">
            <span class="es-stat-num" id="stat-total">0</span>
            <span class="es-stat-label">total</span>
          </div>
        </div>
      </header>
      <div id="level-grid" class="level-grid"></div>
    </section>

    <!-- Game Session Screen -->
    <section id="screen-session" class="screen">
      <div class="session-topbar">
        <button class="btn-back" id="btn-back-levels">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="quiz-progress-bar">
          <div class="quiz-progress-fill" id="session-progress-fill"></div>
        </div>
        <div class="session-streak-pill" id="session-streak-pill">
          <span>üî•</span>
          <span id="session-streak-count">0</span>
        </div>
      </div>
      <div class="session-question-count">
        <span id="session-current">1</span> / <span id="session-total">15</span>
      </div>
      <div id="game-container" class="game-container"></div>
    </section>

    <!-- Results Screen -->
    <section id="screen-results" class="screen">
      <div class="results-card">
        <div id="es-results-lottie" class="results-lottie"></div>
        <h2 id="es-results-title"></h2>
        <div class="results-score">
          <span id="es-results-score-num"></span><span class="results-divider">/</span><span id="es-results-score-total"></span>
        </div>
        <p id="es-results-message"></p>
        <div class="es-results-details" id="es-results-details"></div>
        <div id="es-results-xp" class="results-xp"></div>
        <div class="results-actions">
          <button class="btn btn-primary" id="es-btn-retry">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
            Continuer
          </button>
          <button class="btn btn-secondary" id="es-btn-levels">Choisir un niveau</button>
          <a href="../index.html" class="btn btn-ghost">Retour √† l'accueil</a>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="espagnol.js?v=1771447445"></script>
  <script type="module" src="../../shared/bug-report/bug-widget.js?v=1771447445"></script>
</body>
</html>
